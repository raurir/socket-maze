<html>
<head>
  <title>Socket Maze</title>
</head>
<body>
<style>
body {
  margin:0;
  padding:0;
}
canvas {
  border: 1px solid black;
  image-rendering: pixelated;
}
#game-status {
  background: #333;
  color: white;
}
#overlay {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
}

</style>

<div id="overlay">
  <h2>Overlay</h2>
  <div id="overlay_choices"></div>
  <button id="overlay_confirm">Confirm</button>
</div>


<div>
  <button id="newgame">New game</button>
  <button id="joingame">Join game</button>
</div>



<canvas id="c"></canvas>
<div id="game-status">Status</div>
<div>
  <div id="messages"></div>
  <input type="text" id="m"></input>
  <button id="send">Send</button>
  <div id="output"></button>

  Tilt tolerance: <input type="number" id="tiltTolerance"></input><br>
  Tile speed: <input type="number" id="tiltSpeed"></input><br>
  <button id="keyboard">Keyboard</button>
  <button id="tilt">Tilt</button>
  <button id="reset">Reset player</button>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="constants.js"></script>
<script src="controller.js"></script>
<script src="sockets.js"></script>
<script src="view.js"></script>
<script src="view_overlay.js"></script>
<script src="user_input.js"></script>
<script src="client.js"></script>

</body>

</html>
